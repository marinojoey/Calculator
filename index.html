<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="Calc">
        <div class="screen"></div>
        <button class="clear button">Clear</button>
        <button class="delete button">Delete</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button divide op" id="pressed">/</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button multiply op" id="pressed">X</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button subtract op" id="pressed">-</button>
        <button class="button decimal number">.</button>
        <button class="button number">0</button>
        <button class="button equals op" id="equals">=</button>
        <button class="button add op" id="pressed">+</button>
        </div>
    </div>
</body>
</html>
